<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Todo List</title>
</head>
    <body>
        <header>
            <img src="./img/hamburger.png" alt="hamburger icon" class="menu">
            <h1>To Do List</h1>           
        </header>
        <!-- Menu modal-->
        <div class="menu-modal"> 
            <div class="top-bar">
                <div class="add-project">
                    <img src="./img/plus.png" alt="plus icon" title="Add A Project" class="add">
                </div>   
                <div class="close">
                    <img src="./img/close.png" alt="exit button">  
                </div>
            </div>  
            <h2>Your Projects</h2>
            <div class="list-projects">
                <a href="#" id="clicked">Workout</a>
                <a href="#">weep</a>
                <a href="#">weep</a>
            </div>
        </div>
        
        <!-- Main Content-->
        <div class="content">
            <h2>Workout</h2>
            <div class="project">
                <div class="top-desc">                   
                    <div class="date">
                        <p>2022/01/03</p>
                    </div>
                    <div class="add-task">
                        <p>Add Task</p>
                    </div>
                    <div class="completion">
                        <p>Incomplete</p>
                    </div>
                </div>
                <div class="priority">
                    <div class="pr-high">
                        <h4>High Priority</h4>
                        <div class="task-container">
                            <div class="task">
                                <p>20 Lunges</p>
                            </div>
                            <div class="task">
                                <p>20 Burpees</p>
                            </div>
                            <div class="task">
                                <p>20 Pushups</p>
                            </div>
                            <div class="task">
                                <p>20 Sit-ups</p>
                            </div>
                            <div class="task">
                                <p>20 Squats</p>
                            </div>
                            <div class="task">
                                <p>60 Seconds Plank</p>
                            </div>
                        </div>
                    </div>
                    <div class="pr-med">
                        <h4>Medium Priority</h4>
                        <div class="task-container">
                            <div class="task">
                                <p>20 Squats</p>
                            </div>
                        </div>
                    </div>
                    <div class="pr-low">
                        <h4>Low Priority</h4>
                        <div class="task-container">
                            <div class="task">
                                <p>69 Hip Thrusts</p>
                            </div>
                            <div class="task">
                                <p>60 Seconds Plank</p>
                            </div>
                            <div class="task">
                                <p>60 Seconds Plank</p>
                            </div>
                            <div class="task">
                                <p>60 Seconds Plank</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom-desc">
                    <div class="edit">
                        <p>Edit</p>
                    </div>
                    <div class="delete">
                        <img src="./img/delete.png" alt="trash icon">
                    </div>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
