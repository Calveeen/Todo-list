<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Todo List</title>
</head>
    <body>
        <header>
            <h1>To Do List</h1>
            <div class="plus-icon">
                <img src="../img/plus.png" alt="plus icon">
            </div>   
        </header>

        <h2>Your Projects</h2>

        <!-- Main Content-->
        <div class="content">
            <div class="project">
                <div class="completion"></div>
                <h3>Workout</h3>

                <div class="pr-high">
                    <h4>High Priority</h4>
                    <div class="task-container">
                        <div class="task">
                            <input type="checkbox" class="checkbox">
                            <p>20 Lunges</p>
                        </div>
                        <div class="task">
                            <input type="checkbox" class="checkbox">
                            <p>20 Burpees</p>
                        </div>
                        <div class="task">
                            <input type="checkbox" class="checkbox">
                            <p>20 Pushups</p>
                        </div>
                        <div class="task">
                            <input type="checkbox" class="checkbox">
                            <p>20 Sit-ups</p>
                        </div>
                        <div class="task">
                            <input type="checkbox" class="checkbox">
                            <p>20 Squats</p>
                        </div>
                        <div class="task">
                            <input type="checkbox" class="checkbox">
                            <p>60 Seconds Plank</p>
                        </div>
                    </div>
                </div>

                <div class="pr-med">
                    <h4>Medium Priority</h4>
                    <div class="task-container">
                        <div class="task">
                            <input type="checkbox" class="checkbox">
                            <p>20 Squats</p>
                        </div>
                    </div>
                </div>

                <div class="pr-low">
                    <h4>Low Priority</h4>
                    <div class="task-container">
                        <div class="task">
                            <input type="checkbox" class="checkbox">
                            <p>69 Hip Thrusts</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
